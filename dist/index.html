<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Test</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <style>
      html, body {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        position: relative;
        font-family: 'Dancing Script', cursive;
      }
      
      body {
        background: url('./images/background.jpg');
        background-size: cover;
      }

      input[type="file"] {
        position: absolute;
        z-index: 10;
        width: 100vw;
        height: 100vh;
        opacity: 0;
      }
      
      .message {
        text-align: center;
        display: table-cell;
        font-size: 30px;
        width: 100vw;
        height: 100vh;
        vertical-align: middle;
        color: #ED1C24;
      }

      .layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      .layer img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="app" />
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
